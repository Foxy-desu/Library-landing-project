<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklin Public Library</title>
    <link type="icon" href="./book_favicon.ico" sizes="any"> <!-- 32x32-->
    <link rel="icon" href="./images/SVG/book_favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!--header start-->
   <header>
        <div class="header">
            <div class="wrapper">

                <div class="header-wrapper">
                    <div class="header-title header-item">
                        <h1 class="header-title__text">Brooklyn Public Library</h1>
                    </div>
                    <nav class="header-menu header-item">
                        <ul class="header-menu__header-list">
                            <li class="header-menu__option">
                                <a href="!#" class="header-menu__link about-option">About</a>
                            </li>
                            <li class="header-menu__option">
                                <a href="!#" class="header-menu__link favorites-option">Favorites</a>
                            </li>
                            <li class="header-menu__option">
                                <a href="!#" class="header-menu__link cofee-option">Coffee shop</a>
                            </li>
                            <li class="header-menu__option">
                                <a href="!#" class="header-menu__link contacts-option">Contacts</a>
                            </li>
                            <li class="header-menu__option">
                                <a href="!#" class="header-menu__link card-option">Library Card</a>
                            </li>
                        </ul>
                    </nav>    
                    <div class="header-profile header-item">
                        <img class="header-profile__icon" src="./images/SVG/icon_profile.svg" alt="Profile icon">
                    </div>
                </div>
            </div>

        </div>

   </header>
   <!--header end-->
   <main>
    <!--intro section start-->
    <section class="intro">
        <div class="wrapper">
            <div class="intro__bg">
                <div class="intro__welcome-wrapper">
                    <p class="intro__welcome-text"> Welcome<br> 
                        to the Brooklyn<br> Library</p>
                </div>
            </div>
        </div>
    </section>
    <!-- intro section end -->
    <!--about section start-->
    <section class="about">
        <div class="wrapper">
            <div class="about-wrapper">
                <h2 class="about__title section-title">About</h2>
                <p class="about__desc">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
                <div class="about__carousel">
                    <div class="about__carousel-images">
                        <div class="about__carousel-img-container image-1"></div>
                        <div class="about__carousel-img-container image-2"></div>
                        <div class="about__carousel-img-container image-3"></div>
                        <div class="about__carousel-img-container image-4"></div>
                        <div class="about__carousel-img-container image-5"></div>
                    </div>
                    <div class="carousel-pagination">
                        <span class="carousel-pagination-element"></span>
                        <span class="carousel-pagination-element"></span>
                        <span class="carousel-pagination-element"></span>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!--about section start-->
   </main>
   <footer></footer>

    <script src="./scripts/index.js"></script>
</body>
</html>
